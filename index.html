<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe!</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="header">
        <div>
            <h1>Tic Tac Toe</h1>
            <div class="button-container">
                <button id="new-game-button">New Game</button>
                <button id="reset-button">Reset</button>
            </div>
        </div>
        <div class="player-container">
            <div class="player-one">
                <input type="text" id="player-one-input-text" autocomplete="off">
                <input type="submit" id="player-one-submit" value="Customize Name">
                <div id="player-one-name-div">Player One</div>
                <div class="player-one-marker">X</div>
                <div class="player-one-wins">Wins : 0</div>
            </div>
            <div class="current-player-container"></div>
            <div class="player-two">
                <input type="text" id="player-two-input-text" autocomplete="off">
                <input type="submit" id="player-two-submit" value="Customize Name">
                <div id="player-two-name-div">Player Two</div>
                <div class="player-two-marker">O</div>
                <div class="player-two-wins">Wins : 0</div>
            </div>
        </div>
        <div class="winner-container"></div>
    </div>

    <div class="content">
        <div class="sidebar-left"></div>
        <div class="gameboard">
            <div id="square1" class="square"></div>
            <div id="square2" class="square"></div>
            <div id="square3" class="square"></div>
            <div id="square4" class="square"></div>
            <div id="square5" class="square"></div>
            <div id="square6" class="square"></div>
            <div id="square7" class="square"></div>
            <div id="square8" class="square"></div>
            <div id="square9" class="square"></div>
        </div>
        <div class="sidebar-right"></div>
    </div>

    <div class="footer">

    </div>

    <script src="./script.js"></script>
</body>
</html>
